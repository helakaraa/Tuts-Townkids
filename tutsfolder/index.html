<!DOCTYPE html>
<html lang="en"><head>
    <title>Tuts+ Town</title>
    <link type="text/css" rel="stylesheet" href="tutstown.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <header class="primary-header">
      <h1 class="main-heading">Welcome To Tuts+ Town</h1>
      <img class="town-preview" src="images/townheader.svg" alt="An illustration of Tuts Town tower.">
    </header>

    <main class="primary-main">
      <section class="store-section">
        <img class="building" src="images/townsleep.svg" alt="Illustration of a Tuts Town hotel.">
        <div class="store-details">
          <h2 class="category-heading">Sleep</h2>
          <ul class="store-list">
            <li class="store-name">
              <a class="store-link" href="#">The Snooze Inn</a>
            </li>
            <li class="store-name">
              <a class="store-link" href="#">Zzz Hotel</a>
            </li>
          </ul>
        </div>
      </section>

      <section class="store-section">
        <img class="building" src="images/townfood.svg" alt="Illustration of a Tuts Town restaurant.">
        <div class="store-details">
          <h2 class="category-heading">Food</h2>
          <ul class="store-list">
            <li class="store-name">
              <a class="store-link" href="#">Just Cookies</a>
            </li>
            <li class="store-name">
              <a class="store-link" href="#">Cake Too</a>
            </li>
          </ul>
        </div>
      </section>

      <section class="store-section">
        <img class="building" src="images/townshop.svg" alt="Illustration of a Tuts Town store.">
        <div class="store-details">
          <h2 class="category-heading">Shop</h2>
          <ul class="store-list">
            <li class="store-name">
              <a class="store-link" href="#">Puppy Parade</a>
            </li>
            <li class="store-name">
              <a class="store-link" href="#">Cool Kittens</a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="primary-footer">
      <p class="created-by">
        Created with enthusiasm by caring residents.
      </p>
    </footer>

  


</body></html>
